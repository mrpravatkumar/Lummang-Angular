
<div class="container">
<div class="tab-pane mb-4" id="account-orders">
<div class="icon-box icon-box-side icon-box-light">
    <span class="icon-box-icon icon-orders">
        <i class="w-icon-orders"></i>
    </span>
    <div class="icon-box-content">
        <h4 class="icon-box-title text-capitalize ls-normal mb-0">Orders</h4>
    </div>
</div>

<table class="shop-table account-orders-table mb-6">
    <thead>
        <tr>
            <th class="order-id"></th> 
            <th class="order-date"></th>
            <th class="order-status"></th>
            <th class="order-total"></th>
            <th class="order-actions"></th>
        </tr>
    </thead>
    <tbody>
        <tr > 
            <div *ngFor="let data of order">
            <td class="order-id" >{{data._id}}</td>
            <td class="order-date">
                <figure class="product-image">
                    <img src="https://demo22.appman.in/{{data.items[0].coverphoto[0].filename}}"  alt="Bright Green IPhone" width="800" height="900">
                </figure>
            </td>
            <td class="order-status">Processing</td>
            <td class="order-total"> 
                <span class="order-price">$121.00</span> for
                <span class="order-quantity"> 1</span> item
            </td>
            <td class="order-action">
                <a href="#"
                    class="btn btn-outline btn-default btn-block btn-sm btn-rounded">View</a>
            </td>
            </div>
        </tr>
        
    </tbody>
</table>

<a href="shop-banner-sidebar.html" class="btn btn-dark btn-rounded btn-icon-right">Go
    Shop<i class="w-icon-long-arrow-right"></i></a>
</div>
</div>
